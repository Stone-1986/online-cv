career-profile:
    title: Career Profile
    summary: |
        Profesional de QA con más de 5 años de experiencia en la elaboración de planes de pruebas, ejecución de pruebas integrales, caja negra, UAT y elaboración de pruebas automatizadas en los niveles de integración y UI.
        También cuento con experiencia en el manejo de metodologías ágiles de pruebas, como Scrum y enfoques tradicionales. Me he desempeñado en diferentes roles, desde analista de pruebas hasta analista de requerimientos, 
        siempre con una habilidad excepcional para trabajar en equipo. Me considero una persona analítica y orientada al logro, dispuesta a asumir nuevos desafíos.
    info:
      - degree: Ingeniero Industrial
        university: Universidad Central, Bogotá D.C
        time: 2011 - 2019
        
      - degree: Tecnólogo en Sistemas
        university: Universidad Inpahu, Bogotá D.C
        time: 2007 - 2012
            
experiences:
    title: Experiences
    info:
      - role: Quality Analyst III
        time: abr 2022 - Present
        company: SII Colombia
        details: |
            - Identificar oportunidades para automatizar pruebas e implementar un marco de automatización robusto y escalable 
            utilizando herramientas como Selenium, Cucumber y Java.
            - Investigar y documentar los defectos encontrados durante las pruebas, colaborar con los equipos de desarrollo
            para solucionar los problemas y realizar un seguimiento de las correcciones.
            - Crear estrategias de pruebas, planificar y diseñar casos de prueba, identificar los escenarios más críticos y definir los criterios de aceptación.
            
            **Logros**
            - Colaboré estrechamente con los equipos de desarrollo y negocio para diseñar implementar un software de generación de links de pago.
            Por mi liderazgo y entendimiento del negocio, participé en la codificación utilizando herramientas como Spring Boot y Java.
            Mi aporte permitió una comunicación fluida entre ambas áreas, generando un software robusto y seguro que facilitó los procesos de pago para los usuarios.
            
            **Herramientas Utilizadas**
            - Jira – Confluence - Xray
            - SoapUI - Postman
            - Selenium webdriver - Cucumber - REST Assured
            - Oracle SQL
            
      - role: Analista de Pruebas QA
        time: dic 2021 - ago 2022
        company: Choucair Testing
        details: |
            - Realizar pruebas funcionales, de rendimiento, de seguridad y de usabilidad para asegurar que el software cumpla con los requisitos establecidos.
            - Identificar y evaluar los riesgos potenciales en el software o en los procesos de desarrollo y proponer medidas para mitigarlos.
            - Crear estrategias de pruebas, planificar y diseñar casos de prueba, identificar los escenarios más críticos y definir los criterios de aceptación.

            **Logros**
            - Identifiqué un defecto crítico en el software de banca móvil, referente a la validación del documento de identidad, antes de su lanzamiento
            evitando posibles consecuencias negativas para los usuarios finales y recibiendo reconocimiento por parte del cliente.

            **Herramientas Utilizadas**
            - Jira – Confluence - Xray
            
      - role: Analista Semi Senior I
        time: oct 2020 - ago 2021
        company: BITS Américas SAS
        details: |
            - Crear estrategias de pruebas, planificar y diseñar casos de prueba, identificar los escenarios más críticos y definir los criterios de aceptación 
            - Realizar pruebas funcionales, de rendimiento, de seguridad y de usabilidad para asegurar que el software cumpla con los requisitos establecidos.

             **Logros**
             Durante mi experiencia en BITS Américas SAS, sobresalí por mi liderazgo y enfoque en alcanzar objetivos, lo que me brindó la oportunidad de participar
             en el diseño y especificación de nuevas funcionalidades del software de facturación y crédito desarrollado por BITS Américas SAS garantizando
             una implementación efectiva y un alto nivel de satisfacción del cliente.

            **Herramientas Utilizadas**
            - Odoo Open Source ERP
            - Azure DevOps
            
      - role: Analista de Pruebas QA  
        time: 2012 - 2014
        company: Agencia de Seguros Falabella
        details: |
            - Diseñé y ejecuté casos de prueba, incluyendo pruebas funcionales, pruebas de humo, pruebas manuales y re-test tanto para los desarrollos del front
            y los servicios de integracion.
            - Realicé consultas en base de datos utilizando SQL (backend), para la generacion de informes y solución de incidencias.
            - Realicé scripts de automatización utilizando Cypress y Gherkin para mejora la eficiencia de las pruebas.
            - Trabaje con metodologías ágiles (Scrum) para mejorar la colaboración y el endimiento del equipo.
            - Reporté y realicé el seguimiento de fallos utilizando herramientas como Jira Confluence y Xray.
            - Utilicé herramientas como Postman para realizar pruebas de integración y verificar la funcionalidad del software.

            **Herramientas Utilizadas**
            - Jira – Confluence - zephyr
            - Cypress
            - Postman

      - role: Analista de Pruebas QA 
        time: nov 2018 - oct 2020
        company: Prosegur S.A
        details: |
            - Análisis de requerimientos de negocio.
            - Definir especificaciones funcionales para nuevos desarrollos o solicitudes de cambio.
            - Brindar capacitaciones a usuarios.
            - Diseño y ejecución de planes de prueba.
            
            **Herramientas Utilizadas**
            - Jira – Confluence - zephyr
            - Cypress
            - Postman

